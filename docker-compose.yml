  # Database
  db:
    image: mongo:8.0
    container_name: db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: junkaizhang8/frontend
    container_name: frontend
    restart: always
    # environment:
    #   - VIRTUAL_HOST=${FRONTEND_HOST}
