    ports:
      - 3000:3000

  # Express.js backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: junkaizhang8/backend
    container_name: backend
    restart: always
    depends_on:
      - db
    # environment:
    #   - VIRTUAL_HOST=${BACKEND_HOST}
    #   - LETSENCRYPT_HOST=${BACKEND_HOST}
    ports:
      - 4000:4000
