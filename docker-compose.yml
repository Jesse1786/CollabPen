services:
  # nginx reverse proxy
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html

  # Reverse proxy let's encrypt companion
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - DEFAULT_EMAIL=junkaizhang8@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh

  # MongoDB database
  db:
    image: mongo:8.0
    container_name: db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    expose:
      - 27017
    volumes:
      - ./data:/data/db

  # y-websocket server
  y-websocket:
    image: node:18-slim
    container_name: y-websocket
    working_dir: /app
    restart: always
    entrypoint: ["npx", "y-websocket"]
    environment:
      - HOST=0.0.0.0
      - PORT=1234
      - VIRTUAL_HOST=${YWS_DOMAIN}
      - LETSENCRYPT_HOST=${YWS_DOMAIN}
    expose:
      - 1234

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: junkaizhang8/collabpen-frontend:latest
    container_name: frontend
    restart: always
    environment:
      - VIRTUAL_HOST=${FRONTEND_DOMAIN}
      - LETSENCRYPT_HOST=${FRONTEND_DOMAIN}
    volumes:
      - ${ENV_FRONTEND_PATH}:/app/.env

  # Express.js backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: junkaizhang8/collabpen-backend:latest
    container_name: backend
    restart: always
    depends_on:
      - db
    environment:
      - MONGO_HOST=db
      - VIRTUAL_HOST=${BACKEND_DOMAIN}
      - LETSENCRYPT_HOST=${BACKEND_DOMAIN}
    volumes:
      - ${ENV_BACKEND_PATH}:/app/.env
